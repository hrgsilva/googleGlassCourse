<head>

    <title>Document</title>
    <script>
        var estado = false;
        function acenderLampada(){
            document.getElementById('mudar').src="_imagens/lampada-acesa.jpg";
        }
        function apagarLampada(){
            document.getElementById('mudar').src="_imagens/lampada-apagada.jpg";
        }
        function quebrarLampada(){
            document.getElementById('mudar').src="_imagens/lampada-quebrada.jpg";
            estado = True;
        }
        if (estado == True){
            document.getElementById('mudar').src="_imagens/lampada-quebrada.jpg";
            stop
        }
    </script>    
</head>
<body>
    <img src="_imagens/lampada-apagada.jpg" id="mudar" onmousemove="acenderLampada()" onmouseout="apagarLampada()" onclick="quebrarLampada()">
</body>
</html>
